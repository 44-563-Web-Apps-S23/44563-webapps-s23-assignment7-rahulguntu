<!DOCTYPE html>
<html> <head> <style>
    .flex-container {
      display: flex;  flex-direction:row;
      background-color: red;
  }

.flex-container > div {  /*div children of the flex container*/
  background-color: #f1f1f1; 
  margin: 10px;  padding: 20px;  font-size: 30px;
}

/* Responsive layout */
@media (max-width: 600px) { 
	 .flex-container{
		 flex-direction:column;
		 background-color: green;
	  }
	}
</style></head>
<body>
    <div class="flex-container" id="target">
      <div class="delayQ">row item 1</div>   
      <div class="delayQ">row item 2</div>  
      <div class="delayQ">row item 3</div>  
    </div>
    <label for="inputValue">Input text: </label>
    <input type="text" id="inputValue">
    <p> Press the button to create a new element of type div and then add it to the container.
	</p>
	<button onclick="addValue()">Add value</button>
	<button onclick="get()">Get</button>
	<button onclick="delay()">Delay</button>
</body>
<script>
    function addValue()
    {
		/* make the div and its text */
		let element = document.createElement("div")
		let inputValue = document.getElementById("inputValue").value;
		element.innerHTML = inputValue;
		element.style.color = "orange";
		element.className = "delayQ";
        /* add it to the container */
	let container = document.getElementById('target');
	container.appendChild(element);
	
}

function get(){
	let queueItems = document.getElementsByClassName("delayQ");
	if(queueItems.length > 0){
		queueItems[0].remove();
	}
}

function delay(){
	let queueItems = document.getElementsByClassName("delayQ");
	if(queueItems.length > 1){
		let removedItem = queueItems[0];
		let container = document.getElementById('target');
		container.insertBefore(removedItem, container.firstChild);
	}
}
</script>
